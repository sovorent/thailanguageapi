<html lang="en">
 
<head>
    <title><%= title %></title>
    <% include ../template/head_bootstrap.html %>
</head>
<body>
    <% include ../template/nav.html %>

  <div class="well" style="margin: 0 auto; width: 30%; height: auto; margin-top:50px;">
    <h3 style="text-align: center;"><thin>เข้าสู่ระบบ</thin></h3>
    <form method="post" action="/signin">
      <% if(typeof(errorMessage) !== 'undefined') {%>
      <span style="color: red"><%= errorMessage %></span>
      <% } %>

        <input type="text" class="form-control" name="username" id="username"placeholder="ชื่อสมาชิก" required="true"style="width: 100%;" autofocus />
      </div>
      <div class="form-group"style="margin: 20px;">
        <input type="password" class="form-control"name="password" id="password"placeholder="รหัสผ่าน" required="true"style="width: 100% ;"/>
      </div>
      <div style="margin: 20px;">
          <input type="submit" class="btn btn-info"name="signin" id="signin" value="เข้าสู่ระบบ"/> 
          <a href="/signup" title="register">สมัครสมาชิก</a>
      </div>
    </form>
  </div>
            
        
</body>
</html>
