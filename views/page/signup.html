<!DOCTYPE html>
<html lang="en">

<head>
    <title><%= title %></title>
    <% include ../template/head_bootstrap.html %>
</head>
<body>
    <% include ../template/nav.html %>
        <div class="well" style="margin: 0 auto; width: 40%; margin-top: 50px;">
          <h3 style="text-align: center;">สมัครสมาชิก</h3>
          <hr>
          <form method="post" action="/signup">
            <% if(typeof(errorMessage) !== 'undefined') {%>
              <span style="color: red"><%= errorMessage %></span>
            <% } %>
            <div class="form-group row" style="margin: 20px">
              <label class="col-sm-3 form-control-label">ชื่อสมาชิก</label>
              <div class="col-sm-9">
                    <input type="text" class="form-control" name="username" id="username"placeholder="ชื่อสมาชิก" required="true"style="width: 100%;"/>
              </div>
            </div>
            <div class="form-group row" style="margin: 20px;">
              <label class="col-sm-3 form-control-label">รหัสผ่าน</label>
              <div class="col-sm-9">
                <input type="password" class="form-control"name="password" id="password" placeholder="รหัสผ่าน" required="true"/>
              </div>
            </div>
            <div class="form-group row"style="margin: 20px;">
              <label class="col-sm-3 form-control-label">อีเมลล์</label>
              <div class="col-sm-9">
                <input type="email" class="form-control" name="email" id="email"placeholder="E-mail" required="true"/>
              </div>
            </div>
            <div class="form-group row"style="margin-top: 25px;">
              <label class="col-sm-3 form-control-label"></label>
              <div class="col-sm-9">
                <input type="submit" class="btn btn-info "name="signup" id="signup" value="สมัครสมาชิก"/>
                <a href="/signin" title="sign in">เข้าสู่ระบบ</a>
              </div>
            </div>
          </form>
        </div>
</body>
</html>
